    <script>

        // Navbar Section
        let main = document.querySelector('.main');
        const hamburger = document.querySelector(".wrapper .hamburger");
        hamburger.onclick = function() {
            body = document.querySelector(".body");
            body.classList.toggle("active");
        }

        // change images
        var imageIndex = 0;
        var imageList = ["styles/images/home/home4.jpg", "styles/images/home/home5.jpg", "styles/images/home/home6.jpg", "styles/images/home/home7.jpg", "styles/images/home/home8.jpg"];

        function changeBackgroundImage() {
            var mainElement = document.querySelector(".main");
            mainElement.style.backgroundImage = 'url("' + imageList[imageIndex] + '")';

            // Increment the image index or reset it to 0
            imageIndex = (imageIndex + 1) % imageList.length;
        }

        // Function to redirect after 10 seconds
        function redirectToGroove() {
            window.location.href = "pages/groove.html";
        }
        // Set timeout to call the redirect function after 10 seconds
        setTimeout(redirectToGroove, 10000);
